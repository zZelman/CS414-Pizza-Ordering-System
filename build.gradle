apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

task demo(type: JavaExec) {
    main = "main.Runner"
    classpath = sourceSets.main.runtimeClasspath
}

task RmiServer(type: JavaExec) {
    main = "RmiServer"
    classpath = sourceSets.main.runtimeClasspath
}

task RmiClient(type: JavaExec) {
    main = "RmiClient"
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes  'Implementation-Title': 'CS414-Pizza-Ordering-System',
                    'Implementation-Version': '1.0'
    }
}
