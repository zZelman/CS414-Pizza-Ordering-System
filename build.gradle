apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

task manager(type:JavaExec) {
    main = "ManagerGui"
    classpath = sourceSets.main.runtimeClasspath
}

task kiosk(type:JavaExec) {
    main = "KioskGUI"
    classpath = sourceSets.main.runtimeClasspath
}

task chef(type:JavaExec) {
    main = "ChefGUI"
    classpath = sourceSets.main.runtimeClasspath
}

task demo(type:JavaExec) {
    main = "Runner"
    classpath = sourceSets.main.runtimeClasspath
}